<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" defer></script>
    <script src="./scripts/constants.js" defer></script>
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>   
    <div class="container_input">
        <div class="row">
            <div class="col-6_chart">
                <label>Choose axe X parameter:</label>
                <select name="axeX" id="axeX">
                    <option value="temperature">Temperature</option>
                    <option value="time">Time</option>
                    <option value="used">Used memory</option>
                    <option value="available">Available</option>
                </select>
            </div>
        </div>
  
        <div class="row">
            <div class="col-6_chart">
                <label>Choose axe Y parameter:</label>
                
                    <select name="axeY" id="axeY">
                        <option value="temperature">Temperature</option>
                        <option value="time">Time</option>
                        <option value="used">Used memory</option>
                        <option value="available">Available memory</option>
                    </select>
                    <label>Choose axe X min:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-6_chart">
                <p></p>
                <button id="submit">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6_chart">
                <p></p>
                <label>Choose axe X min:</label>
                <input type="text" id="min_input">
            </div>
        </div>
        <div class="row">
            <div class="col-6_chart">
                <label>Choose axe Y max:</label>
                <input type="text" id="max_input">
            </div>
        </div>
    </div>
   
    <div class="container_graphs" style="position: relative">
        <div class="row">
            <div class="container_graphs_1">
                <canvas id="chart1"></canvas>
                <div id="tooltip">
                    <div class="tooltip-label"></div>
                    <div class="tooltip-value">
                        <span class="color-circle"></span>
                        <span class="value"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <a href="pages/pag1.html">
        to pag1
    </a>

    <script>
        const submit = document.getElementById('submit');
        
        submit.addEventListener('click', async event => {
            const axeX = document.getElementById('axeX').value;
            const axeY = document.getElementById('axeY').value;

            if (axeX == axeY){
                alert("Axes must be different. Please change your choises."); 
            }
            else{
                chartIt1(axeX, axeY);
                //chartIt2(axeX, axeY);
            } 
        });

    </script>
        
</body>
</html>
