<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" defer></script>
    <script src="../scripts/constants.js" defer></script>
    <script src="../sketch.js" defer></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>   
    <div class='console-container'><span id='text'></span>
        <div class='console-underscore' id='console'>&#95;
        </div>
    </div>
    <div class="container_input">
        <div class="row">
            <label>Choose axe Y parameter:</label>
            <select name="axeY" id="axeY">
                <option value="temperature">Temperature</option>
                <option value="used">Used memory</option>
                <option value="available">Available memory</option>
            </select>
        </div>
        <div class="row">
            <div class="col-6_chart">
                <p></p>
                <button class="button" id="submit" onclick="TestsFunction()">Submit</button>
            </div>
        </div>
        <div class="row">
            <label class="field field_v1" >
                <input class="field__input" id="minX" placeholder="e.g. 20">
                <span class="field__label-wrap">
                  <span class="field__label">Axe Y min parameter</span>
                </span>
            </label>
        </div>
        <div class="row">
            <label class="field field_v2" >
                <input class="field__input" id="maxX" placeholder="e.g. 20">
                <span class="field__label-wrap">
                  <span class="field__label">Axe Y max parameter</span>
                </span>
            </label>
        </div>
    </div>
    
    <div class="container_graphs" style="position: relative" >
            <div class="container_graphs_1" id ="container_graphs_1" style="display:none">
                <canvas id="chart1"></canvas>
                <div id="tooltip">
                    <div class="tooltip-label"></div>
                    <div class="tooltip-value">
                        <span class="color-circle"></span>
                        <span class="value"></span>
                    </div>
                </div>
            </div>
    </div>
   
    <script>
        const submit = document.getElementById('submit');
        
        submit.addEventListener('click', async event => {
            const axeY = document.getElementById('axeY').value;

            const minX = document.getElementById('minX').value;
            const maxX = document.getElementById('maxX').value;

            console.log(minX);
            console.log(maxX);
            
            if (minX >= maxX){
                alert("Min and Max must be different. Please change your choises."); 
            }
            else{
                chartIt1(axeY);
            } 
            console.clear();
        });         
    </script>
</body>
</html>
